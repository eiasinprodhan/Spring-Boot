<div class="container mt-4">
  <form [formGroup]="districtForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">District Name</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Enter district name" />
    </div>

    <div class="mb-3">
      <label for="division" class="form-label">Division</label>
      <select id="division" formControlName="divisionId" class="form-select">
        <option value="" disabled>Select division</option>
        <option *ngFor="let div of divisions" [value]="div.id">{{ div.name }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="districtForm.invalid">
      {{ editMode ? 'Update' : 'Add' }} District
    </button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="editMode">Cancel</button>
  </form>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Division</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of districts">
        <td>{{ d.id }}</td>
        <td>{{ d.name }}</td>
        <td>{{ d.division?.name || 'N/A' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="onEdit(d)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(d.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
