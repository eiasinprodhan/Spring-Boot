<div class="container mt-4">
  <h2>Employer Registration</h2>
  <form (ngSubmit)="registerEmployer()" #empForm="ngForm">

    <!-- User Info -->
    <h4>User Information</h4>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="user.name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="userEmail" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]="user.phone" name="userPhone" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required>
    </div>

    <hr>

    <!-- Employer Info -->
    <h4>Employer Information</h4>
    <div class="form-group">
      <label>Company Name</label>
      <input type="text" [(ngModel)]="employer.companyName" name="companyName" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Website</label>
      <input type="text" [(ngModel)]="employer.companyWebsite" name="companyWebsite" class="form-control">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="employer.companyAddress" name="companyAddress" class="form-control">
    </div>

    <div class="form-group">
      <label>Contact Person</label>
      <input type="text" [(ngModel)]="employer.contactPerson" name="contactPerson" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]="employer.phone" name="employerPhone" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Company Email</label>
      <input type="email" [(ngModel)]="employer.email" name="employerEmail" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Logo / Photo</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Register Employer</button>
  </form>
</div>
