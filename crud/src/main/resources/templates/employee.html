<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Employee Form</h3>
                    <form th:action="@{/save}" th:object="${employee}" method="post">
                        <div class="mb-3">
                            <input type="hidden" th:field="*{id}">
                            <label for="name" class="form-label">Name</label>
                            <input th:field="*{name}" type="text" id="name" class="form-control" placeholder="Enter name" required>
                        </div>

                        <div class="mb-3">
                            <label for="designation" class="form-label">Designation</label>
                            <select th:field="*{designation}" class="form-select" id="designation">
                                <option value="null" selected>Choose Your Designation</option>
                                <option value="CEO">CEO</option>
                                <option value="Project Manager">Project Manager</option>
                                <option value="Senior Software Developer">Senior Software Developer</option>
                                <option value="Junior Software Developer">Junior Software Developer</option>
                                <option value="Intern Software Developer">Intern Software Developer</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input th:field="*{salary}" type="number" id="salary" class="form-control" placeholder="Enter salary" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button name="action" value="save" type="submit" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none">‚Üê Back to Employee List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
