<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Employees List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">All Employees List</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="/employee" class="btn btn-warning text-dark">Add New Employee</a>
    </div>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Name</th>
            <th class="text-center">Designation</th>
            <th class="text-center">Salary</th>
            <th class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${employees}">
            <td class="text-center" th:text="${e.id}"></td>
            <td th:text="${e.name}"></td>
            <td th:text="${e.designation}"></td>
            <td class="text-end" th:text="${e.salary}"></td>
            <td class="text-center">
                <a th:href="@{'/edit/' + ${e.id}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/delete/' + ${e.id}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
